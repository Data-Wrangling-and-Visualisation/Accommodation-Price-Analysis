<!DOCTYPE html>
<html>
<head>
    <title>Анализ цен на недвижимость в Сочи</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/filters.js') }}"></script>
    <script src="{{ url_for('static', filename='js/legend.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header>
        <h1>Визуализация рынка недвижимости Сочи</h1>
        <p>Интерактивная карта с фильтрами по времени, этажности и кластерам</p>
    </header>

    <div class="controls">
        <div class="filter-group">
            <label>Год:</label>
            <input type="range" id="year-slider" min="2018" max="2025">
            <span id="year-value">2018</span>
        </div>
        
        <div class="filter-group">
            <label>Мин. этаж:</label>
            <input type="range" id="floor-slider" min="1" max="10">
            <span id="floor-value">1</span>
        </div>
        
        <div class="filter-group">
            <label>Цветовая шкала:</label>
            <select id="color-mode">
                <option value="cluster">Кластер</option>
                <option value="price">Цена за м²</option>
            </select>
        </div>
    </div>

    <div id="map-container">
        <div id="map"></div>
        <div id="legend"></div>
    </div>
</body>
</html>
