<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ цен на недвижимость в Сочи</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Local Styles and Scripts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/filters.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/legend.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Визуализация рынка недвижимости Сочи</h1>
        <p>Интерактивная карта с фильтрами по времени, этажности и кластерам</p>
    </header>

    <!-- Controls Section -->
    <section class="controls">
        <div class="filter-group">
            <label for="year-slider">Год:</label>
            <input type="range" id="year-slider" min="2018" max="2025" value="2018">
            <span id="year-value">2018</span>
        </div>

        <div class="filter-group">
            <label for="floor-slider">Мин. этаж:</label>
            <input type="range" id="floor-slider" min="1" max="10" value="1">
            <span id="floor-value">1</span>
        </div>

        <div class="filter-group">
            <label for="color-mode">Цветовая шкала:</label>
            <select id="color-mode">
                <option value="cluster">Кластер</option>
                <option value="price">Цена за м²</option>
            </select>
        </div>
    </section>

    <!-- Map and Legend Section -->
    <main id="map-legend-container">
        <!-- Map Container -->
        <div id="map-container">
            <div id="map"></div>
        </div>

        <!-- Legend Container -->
        <aside id="legend-container">
            <div id="legend"></div>
        </aside>
    </main>
</body>
</html>
